<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Login</title>

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <div>
            <form>
                <h1 class="fs-3 mb-4 fw-normal">Login</h1>
                <div class="form-floating">
                    
                    <input type="email" class="form-control" id="floatingInput" placeholder="Seu email"/>
                    <label for="floatingInput">E-mail</label>
                    
                </div>
                <div class="form-floating mt-2">
                    
                    <input type="password" class="form-control" id="floatingInput" placeholder="Sua senha"/>
                    <label for="floatingInput">Senha</label>
                    
                </div>
                <div class="form-check my-3">
                    
                    <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                    <label class="form-check-label" for="flexCheckDefault">Lembrar de min</label>
                </div>
                
                <button class="btn custom-btn-entrar ">Entrar</button>
                
                
            </form>
        </div>
        </main>

    
</body>
</html>
